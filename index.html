<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Slide Container -->
        <div class="slide-container">
            <img id="slide" src="" alt="Slide Image" class="slide-image">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn prev" onclick="prevSlide()">&#10094;</button>
            <button class="btn next" onclick="nextSlide()">&#10095;</button>
            <button class="btn fullscreen" onclick="openFullscreen()">&#x26F6;</button>
            <button class="btn theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>

        <!-- Thumbnails -->
        <div id="thumbnails" class="thumbnails"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
