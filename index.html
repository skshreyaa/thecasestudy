<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Canva Presentation</h1>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="slide-container">
            <img id="slide" src="1.png" alt="Slide 1">
        </div>
        <div class="buttons">
            <button class="btn prev" onclick="prevSlide()">⬅ Prev</button>
            <button class="btn next" onclick="nextSlide()">Next ➡</button>
        </div>
        <button class="btn fullscreen" onclick="openFullscreen()">🔍 Fullscreen</button>
        <button class="btn theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
