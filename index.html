<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Presentation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #slide {
            width: 80%;
            height: auto;
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .prev { background-color: #ff5733; }
        .next { background-color: #33c1ff; }
        .fullscreen { background-color: #4caf50; }
    </style>
</head>
<body>
    <h1>LEVERAGING NEW-AGE DATABASES - APPLE INTELLIGENCE</h1>
    <img id="slide" src="1.png" alt="Slide 1">
    <br>
    <button class="btn prev" onclick="prevSlide()">‚¨Ö Previous</button>
    <button class="btn next" onclick="nextSlide()">Next ‚û°</button>
    <button class="btn fullscreen" onclick="openFullscreen()">üîç Fullscreen</button>

    <script>
        let slides = [];
        for (let i = 1; i <= 33; i++) {
            slides.push(`${i}.png`);
        }
        let index = 0;

        function updateSlide() {
            let img = document.getElementById("slide");
            img.style.opacity = "0"; 
            setTimeout(() => {
                img.src = slides[index];
                img.style.opacity = "1";
            }, 300); 
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            updateSlide();
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function openFullscreen() {
            document.documentElement.requestFullscreen();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") nextSlide();
            if (event.key === "ArrowLeft") prevSlide();
        });

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
