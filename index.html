<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Presentation</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { width: 80%; height: auto; border: 2px solid #333; border-radius: 10px; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>LEVERAGING NEW-AGE DATABASES - APPLE INTELLIGENCE</h1>
    <img id="slide" src="1.png" alt="Slide 1">
    <br>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <script>
        let slides = [];
        for (let i = 1; i <= 33; i++) {
            slides.push(`${i}.png`);
        }
        let index = 0;

        function nextSlide() {
            index = (index + 1) % slides.length;
            document.getElementById("slide").src = slides[index];
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            document.getElementById("slide").src = slides[index];
        }
    </script>
</body>
</html>
